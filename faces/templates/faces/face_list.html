<link rel="stylesheet" media="all" href="{{STATIC_URL}}bootstrap/bootstrap.css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<title> You were here</title>

<style>

body
{
    background-color: #EDEBDE;
}
.entry
{
    background-color: #f0f0f0;
    height: 200px;
    width: 250px;
    float: left;
    padding: 10px;
    margin: 10px;
    text-align: center;
    box-shadow: 0px 0px 5px #cdcdcd;
}

.entry img
{
    height: 150px;
    width: 150px;
    margin-bottom: 1em;
    margin-top: 1em;
    box-shadow: 0px 0px 4px gray;

}

.entry .date
{
    font-style: italic;
    color: gray;
}

h1
{
    text-align: center;
}


</style>


<script>
$(function(){
    $.doTimeout(30000, function(){

        location.reload();
        return true;  //so it repeats

    });

$('body').noisy({
    'intensity' : 0.439, 
    'size' : 200, 
    'opacity' : 0.105, 
    'fallback' : '', 
    'monochrome' : false
});
// .css('background-color', '#EDEBDE');

$('.entry').noisy({
    'intensity' : 0.298, 
    'size' : 200, 
    'opacity' : 0.032, 
    'monochrome' : false
});

}); //end docready
</script>



{% block content %}
<div class="container">

    <h1>Your Were Here</h1>

    <ul>
        {% for face in object_list %}
            <div class="entry">
                <!-- {{ face.name }} -->
                <img src="{{ face.pic }}" alt="{{face.name}}">
                <div class="date">{{ face.created}}</div>
            </div>

        {% endfor %}
    </ul>

</div> 
<!-- end container -->
{% endblock %}
